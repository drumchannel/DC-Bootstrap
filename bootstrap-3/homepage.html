<!DOCTYPE html>
<html>

<head>
    <title>Public homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <!-- Custom -->
    <link href="css/custom.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Start main container -->
    <div class="container">

        <!-- Header -->
        <div class="row">
            <div class="col-xs-12">
                <img src="http://www.drumchannel.com/custom/homebanner2015.png" class="img-responsive" alt="Online Drum lessons with the world's greatest drummers on drumchannel.com">
            </div>
        </div>
        <!-- End header -->

        <!-- 'What is Drum Channel' -->
        <div class="row" id="pattern">
            <div class="row" id="content-sample">
                <div class="row">
                    <div class="col-xs-12" style="text-align: center;">
                        <h1>Sample Lesson</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3"></div>
                    <div class="col-xs-6">
                        <div style="display: block; position: relative; max-width: 650px;">
                            <div id=" bc-video" style="padding-top: 56.2508%;">
                                <iframe style="width: 100%; height: 100%; position: absolute; top: 0px; bottom: 0px; right: 0px; left: 0px;" src="//players.brightcove.net/2534274852001/default_default/index.html?videoId=4666203515001" allowfullscreen="" webkitallowfullscreen="" mozallowfullscreen="" frameborder="no"></iframe>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-3"></div>
                </div>
            </div>
        </div>
        <!-- End 'What is Drum Channel' section -->

        <!-- Call to action -->
        <div class="row" id="call-to-action">
            <div class="row" style="text-align: center;">
                <div class="col-xs-12" style="text-align: center;">
                    <h2>New lessons every:</h2>
                </div>
            </div>
            <div class="row" style="margin: 0;">
                <div class="col-xs-3 marginless overlay-bg">
                    <h3>Monday</h3>
                </div>
                <div class="col-xs-3 marginless overlay-bg">
                    <h3>Tuesday</h3>
                </div>
                <div class="col-xs-3 marginless overlay-bg">
                    <h3>Wednesday</h3>
                </div>
                <div class="col-xs-3 marginless overlay-bg">
                    <h3>Thursday</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" style="text-align: center;">
                    <h1>Plus over 800 archived:</h1>
                </div>
            </div>
        </div>
        <!-- End call to action -->

    </div>

</body>

</html>
